<template name="sendEmail">
  <legend class="lead">Contact me</legend>
  <form class="form-horizontal contact">
    
    <div class="control-group">
      <label class="hide control-label">How people call you (name): </label>
      <div class="controls">
        <input placeholder="How people call you (name)" type="text" name="contact_name" required />
      </div>
    </div>
    

    <div class="control-group">
      <label class="hide control-label">Way to communicate (email): </label>
      <div class="controls">
        <input placeholder="Way to communicate (email)" type="email" name="contact_email" required />
      </div>
    </div>

    <div class="control-group">
      <label class="hide control-label">The main stuff (note): </label>
      <div class="controls">
        <textarea placeholder="The main stuff (note)" rows="8" name="contact_saying" class="span4" required></textarea>
      </div>
    </div>
    <div class="form-actions">
      <button id="send" class="btn-large btn-block">Send</button>
    </div>
  </form>
</template>
